services:
    backend:
        build:
            context: ./backend
        ports:
            - "8000:8000"
        env_file:
            - ./backend/.env
        environment:
            - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/straviz
        depends_on:
            - db

    db:
        image: postgres:15-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data
        env_file:
            - ./backend/.env
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
        ports:
            - "5432:5432"

    frontend:
        build:
            context: ./frontend
        ports:
            - "3000:3000"
        environment:
            # Frontend proxies /api requests to backend internally
            - NODE_ENV=production

volumes:
    postgres_data:
