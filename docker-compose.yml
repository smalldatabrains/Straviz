services:
    backend:
        build:
            context: ./backend
        ports:
            - "8000:8000"
        env_file:
            - ./.env
        volumes:
            - ./.env:/app/.env
            - ./backend:/app
        environment:
            - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
        depends_on:
            - db

    db:
        image: postgres:15-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data
        env_file:
            - ./.env
        ports:
            - "5432:5432"

    frontend:
        build:
            context: ./frontend
        ports:
            - "3000:3000"
        environment:
            # Frontend proxies /api requests to backend internally
            - NODE_ENV=production

volumes:
    postgres_data:
